<h3>Biblioteca de Equipos Médicos</h3>
<h5>Lista de información técnica disponible</h5>
<hr>
<div class="table-responsive">
  <table 
  	class="table table-striped table-hover table-responsive" 
  	[mfData]="modelos |dataFilter : filterQuery" 
  	#mf="mfDataTable" 
  	[mfRowsOnPage]="rowsOnPage"
  	[(mfSortBy)]="sortBy"
  	[(mfSortOrder)]="sortOrder"
  	>
    <thead>
    <tr>
      <th style="width: 30%">
        <mfDefaultSorter by="nombre">Tipo Equipo</mfDefaultSorter>
      </th>
      <th style="width: 30%">
        <mfDefaultSorter by="nombre">Marca</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="nombre">Modelo</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="nombre">Opciones</mfDefaultSorter>
      </th>
    </tr>
    <tr>
    	<th colspan="4">
    		Filtro por Tipo de equipo:
    		<input class="form-control" [(ngModel)]="filterQuery" />
    	</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
      <td>{{item.tipoequipo}}</td>
      <td>{{item.marca}}</td>
      <td>{{item.nombre}}</td>
      <td class="text-center"><a href="#">Ver</a></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
