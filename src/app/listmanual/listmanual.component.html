<h3>Biblioteca de Equipos Médicos</h3>
<h5>Lista de información técnica disponible</h5>
<hr>
<div class="table-responsive">
  <table 
  	class="table table-striped table-hover table-responsive" 
  	[mfData]="modelos |dataFilter : filterQuery" 
  	#mf="mfDataTable" 
  	[mfRowsOnPage]="rowsOnPage"
  	[(mfSortBy)]="sortBy"
  	[(mfSortOrder)]="sortOrder"
  	>
    <thead>
    <tr>
      <th style="width: 10%">
        <mfDefaultSorter by="name">Foto</mfDefaultSorter>
      </th>
      <th style="width: 30%">
        <mfDefaultSorter by="nombre">Tipo Equipo</mfDefaultSorter>
      </th>
      <th style="width: 30%">
        <mfDefaultSorter by="nombre">Marca</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="nombre">Modelo</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="nombre">Opciones</mfDefaultSorter>
      </th>
    </tr>
    <tr>
    	<th colspan="2">
    		Filtro por Modelo:
    		<input class="form-control" [(ngModel)]="filterQuery" />
    	</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
      <td><div *ngIf="item.foto"><img src="http://{{urlFiles}}/apibiblio2/uploads/fotos/{{item.foto}}"  style="width: 100%" /></div></td>
      <td>{{item.tipoequipo}}</td>
      <td>{{item.marca}}</td>
      <td>{{item.nombre}}</td>
      <td class="text-center"><a [routerLink]="['/detalle',item.id]">Ver</a></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="5">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
