<h3><strong>LISTADO DE APUNTES:</strong></h3>
<hr/>
<div class="row">
	<div class="col-6">
		<a [routerLink]="['../indexadmin']">Volver</a>
	</div>
	<!-- Button trigger modal -->
	<div class="col-6 text-right">
		<button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#TorpedoModal">
		  Nuevo Apunte
		</button>
	</div>
</div>

<div *ngIf="torpedos">
	<br>
	<div class="table-responsive">
		<table 
			class="table table-striped table-hover " 
			[mfData]="torpedos |dataFilter : filterQuery" 
			#mf="mfDataTable" 
			[mfRowsOnPage]="rowsOnPage"
			[(mfSortBy)]="sortBy"
			[(mfSortOrder)]="sortOrder"
			>
		  <thead>
		  <tr>
		    <th style="width: 50%">
		      <mfDefaultSorter by="name">Título</mfDefaultSorter>
		    </th>
		    <th style="width: 30%">
		      <mfDefaultSorter by="age">Modelo</mfDefaultSorter>
		    </th>
		    <th style="width: 20%">
		      <mfDefaultSorter by="city">Opciones</mfDefaultSorter>
		    </th>
		  </tr>
		  <tr>
		  	<th colspan="4">
		  		Filtro por Nombre:
		  		<input class="form-control" [(ngModel)]="filterQuery" />
		  	</th>
		  </tr>
		  </thead>
		  <tbody>
		  <tr *ngFor="let item of mf.data">
		    <td>{{item.titulo}}</td>
		    <td>{{item.modelo}}</td>
		    <td>
		    	<div class="btn-group">
		        <button class="btn btn-info" data-toggle="modal" data-target="#TorpedoModal" (click)="modalActualizar(item.id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
		        <button class="btn btn-danger"  (click)="deleteTorpedo(item.id)"><i class="fa fa-times" aria-hidden="true"></i></button>
		      </div>
		    </td>
		  </tr>
		  </tbody>
		  <tfoot>
		  <tr>
		    <td colspan="4">
		      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
		    </td>
		  </tr>
		  </tfoot>
		</table>
	</div>
</div>
<div *ngIf="!torpedos">
	<br>
	<div class="jumbotron text-center">
		
		<h3>No se cuenta con apuntes actualmente</h3>
		<h5>Agregue apuntes haciendo click en el botón superior.</h5>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="TorpedoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  	<div class="modal-dialog" role="document">
    	<div class="modal-content">
    		<form #formTorpedo="ngForm" (ngSubmit)="onSubmit()">
      		<div class="modal-header">
        		<h5 class="modal-title" id="exampleModalLabel">Formulario de Apuntes</h5>
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
      		</div>
		    <div class="modal-body">
		    	<input type="hidden" name="txtId" #txtId="ngModel" [(ngModel)]="torpedo.id" />
			    
			      	<div class="col-xs-12">
			        	<label for="ListTipoAcceso">Modelo:</label>
			      	</div>
			      	<div class="col-xs-12">
				        <select class="form-control" [ngModel]="selectedModel | json" [ngModelOptions]="{standalone: true}" (ngModelChange)="SeleccionarModelo($event)">
				          	<option *ngFor="let mod of modelos" [selected]="mod.id == torpedo.idModelo" [value]="mod.id | json">{{mod.nombre}}</option>
				        </select>
				    </div>

				    <div class="col-xs-12">
			        	<label for="txtNombre">Título:</label>
			     	</div>
			      	<div class="col-xs-12">
			        	<input type="text" class="form-control" name="txtNombre" #txtNombre="ngModel" [(ngModel)]="torpedo.titulo" required />
			        	<span *ngIf="txtNombre.touched && !txtNombre.valid">Ingrese el nombre</span>
			      	</div>

			    
			      	<div class="col-xs-12">
			        	<label for="txtEmail">Descripción:</label>
			      	</div>
			      	<div class="col-xs-12" >
			      		<textarea class="form-control" name="txtDescripcion" #txtDescripcion="ngModel" [(ngModel)]="torpedo.descripcion" cols="30" rows="10"></textarea>

			      	</div>

			      	<div class="col-xs-12">
			        	<label for="txtUrl">Archivo: (Foto, apunte en pdf, .doc, .txt, etc.)</label>
			      	</div>
			      	<div class="col-xs-12">
			        	<input type="file" class="form-control" name="txtUrl" (change)="fileChangeEvent($event)" />
			      	</div>
			   
			      	
			</div>
   

		
      		<div class="modal-footer">
        		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        		<button type="submit" class="btn btn-primary">Guardar</button>
      		</div>
      		</form>
    	</div>
  	</div>
</div>
