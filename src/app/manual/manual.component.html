<div class="row">
	<div class="col-6">
		<a [routerLink]="['../indexadmin']">Volver</a>
	</div>
	<!-- Button trigger modal -->
	<div class="col-6 text-right">
		<button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#ManualModal">
		  Nuevo manual
		</button>
	</div>
</div>

<div *ngIf="manuales">
	<table 
	class="table table-striped table-hover table-responsive" 
	[mfData]="data |dataFilter : filterQuery" 
	#mf="mfDataTable" 
	[mfRowsOnPage]="rowsOnPage"
	[(mfSortBy)]="sortBy"
	[(mfSortOrder)]="sortOrder"
	>
  <thead>
  <tr>
    <th style="width: 30%">
      <mfDefaultSorter by="name">Tipo Equipo</mfDefaultSorter>
    </th>
    <th style="width: 30%">
      <mfDefaultSorter by="email">Marca</mfDefaultSorter>
    </th>
    <th style="width: 20%">
      <mfDefaultSorter by="age">Modelo</mfDefaultSorter>
    </th>
    <th style="width: 20%">
      <mfDefaultSorter by="city">Opciones</mfDefaultSorter>
    </th>
  </tr>
  <tr>
  	<th colspan="4">
  		Filtro por Tipo de equipo:
  		<input class="form-control" [(ngModel)]="filterQuery" />
  	</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of mf.data">
    <td>{{item.name}}</td>
    <td>{{item.email}}</td>
    <td class="text-right">{{item.age}}</td>
    <td>{{item.city | uppercase}}<a href="#">Ver</a></td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="4">
      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
    </td>
  </tr>
  </tfoot>
</table>
</div>
<div *ngIf="!manuales">
	<br>
	<div class="jumbotron text-center">
		
		<h3>No se cuenta con manuales actualmente</h3>
		<h5>Agregue manuales haciendo click en el botón superior.</h5>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="ManualModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  	<div class="modal-dialog" role="document">
    	<div class="modal-content">
    		<form #formManual="ngForm" (ngSubmit)="onSubmit()">
      		<div class="modal-header">
        		<h5 class="modal-title" id="exampleModalLabel">Formulario de Manuales</h5>
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
      		</div>
		    <div class="modal-body">
		    	<input type="hidden" name="txtId" #txtId="ngModel" [(ngModel)]="manual.id" />
			    
			      	<div class="col-xs-12">
			        	<label for="txtNombre">Nombre:</label>
			     	</div>
			      	<div class="col-xs-12">
			        	<input type="text" class="form-control" name="txtNombre" #txtNombre="ngModel" [(ngModel)]="manual.nombre" required />
			        	<span *ngIf="txtNombre.touched && !txtNombre.valid">Ingrese el nombre</span>
			      		</div>
					<div class="col-xs-12">
			        	<label for="ListTipoAcceso">Modelo:</label>
			      	</div>
			      	<div class="col-xs-12">
				        <select class="form-control" [ngModel]="selectedModel | json" [ngModelOptions]="{standalone: true}" (ngModelChange)="SeleccionarModelo($event)">
				          	<option *ngFor="let mod of Listmodelo" [value]="mod.id | json">{{mod.nombre}}</option>
				        </select>
				    </div>

			      	<div class="col-xs-12">
			        	<label for="txtApellido">¿Existe Manual físico?:</label>
			      	</div>
			      	<div class="col-xs-12">
			        	<select class="form-control" name="SelFisico" #SelFisico="ngModel" [ngModel]="existe | json" [ngModelOptions]="{standalone: true}" (ngModelChange)="CambiarFisico($event)">
				          	<option value="true">Si</option>
				          	<option value="false" selected>No</option>
			        	</select>
			        	<!-- <select class="form-control" [ngModel]="selectedMark | json" (ngModelChange)="SeleccionarMarca($event)">
    						<option *ngFor="let mar of Listmarca" [value]="mar.id | json" >{{mar.nombre}}</option>
						</select> -->
			      	</div>
			    
			      	<div class="col-xs-12">
			        	<label for="txtEmail">Ubicación Física:</label>
			      	</div>
			      	<div class="col-xs-12" >
			        	<input type="text" class="form-control" name="txtUbicacion" #txtUbicacion="ngModel" [(ngModel)]="manual.ubicacion" [disabled]="!existe" />
			      	</div>
			   
			      	<div class="col-xs-12">
			        	<label for="txtUrl">Archivo:</label>
			      	</div>
			      	<div class="col-xs-12">
			        	<input type="file" class="form-control" name="txtUrl" #txtUrl="ngModel" [(ngModel)]="manual.url" />
			      	</div>
			   
			      	
			</div>
   

		
      		<div class="modal-footer">
        		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        		<button type="button" class="btn btn-primary">Guardar</button>
      		</div>
      		</form>
    	</div>
  	</div>
</div>
