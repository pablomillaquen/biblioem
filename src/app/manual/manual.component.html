<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ManualModal">
  Nuevo manual
</button>
<!-- Modal -->
<div class="modal fade" id="ManualModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  	<div class="modal-dialog" role="document">
    	<div class="modal-content">
    		<form #formManual="ngForm" (ngSubmit)="onSubmit()">
      		<div class="modal-header">
        		<h5 class="modal-title" id="exampleModalLabel">Formulario de Manuales</h5>
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
      		</div>
		    <div class="modal-body">
		    	<input type="hidden" name="txtId" #txtId="ngModel" [(ngModel)]="manual.id" />
			    
			      	<div class="col-xs-12">
			        	<label for="txtNombre">Nombre:</label>
			     	</div>
			      	<div class="col-xs-12">
			        	<input type="text" class="form-control" name="txtNombre" #txtNombre="ngModel" [(ngModel)]="manual.nombre" required />
			        	<span *ngIf="txtNombre.touched && !txtNombre.valid">Ingrese el nombre</span>
			      		</div>
	
			      	<div class="col-xs-12">
			        	<label for="txtApellido">¿Existe Manual físico?:</label>
			      	</div>
			      	<div class="col-xs-12">
			        	<select class="form-control" name="SelFisico" #SelFisico="ngModel" [ngModel]="manual.fisico | json" [ngModelOptions]="{standalone: true}">
				          	<option value="1">Si</option>
				          	<option value="0">No</option>
			        	</select>
			      	</div>
			    
			      	<div class="col-xs-12" *ngIf="SelFisico=='1'">
			        	<label for="txtEmail">Ubicación Física:</label>
			      	</div>
			      	<div class="col-xs-12">
			        	<input type="text" class="form-control" name="txtUbicacion" #txtUbicacion="ngModel" [(ngModel)]="manual.ubicacion" />
			      	</div>
			   
			      	<div class="col-xs-12">
			        	<label for="txtUrl">URL:</label>
			      	</div>
			      	<div class="col-xs-12">
			        	<input type="input" class="form-control" name="txtUrl" #txtUrl="ngModel" [(ngModel)]="manual.url" />
			      	</div>
			   
			      	<div class="col-xs-12">
			        	<label for="ListTipoAcceso">Modelo:</label>
			      	</div>
			      	<div class="col-xs-12">
			        <select class="form-control" [ngModel]="selectedModel | json" [ngModelOptions]="{standalone: true}" (ngModelChange)="SeleccionarModelo($event)">
			          	<option *ngFor="let mod of Listmodelo" [value]="mod.id | json">{{manual.modid}}</option>
			        </select>
			    </div>
			</div>
   

		
      		<div class="modal-footer">
        		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        		<button type="button" class="btn btn-primary">Guardar</button>
      		</div>
      		</form>
    	</div>
  	</div>
</div>
