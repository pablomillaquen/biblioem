<h3><strong>LISTADO DE MARCAS:</strong></h3>
<hr/>
<div class="row">
  <div class="col-6">
    <a [routerLink]="['../indexadmin']"> <i class="fa fa-arrow-left" aria-hidden="true"></i> Volver</a>
  </div>
  <!-- Button trigger modal -->
  <div class="col-6 text-right">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#MarcaModal"><i class="fa fa-plus" aria-hidden="true"></i> Nueva Marca
    </button>
  </div>
</div>

<div *ngIf="marcas" class="table-responsive">
  <br>
  <table 
  class="table table-striped table-hover" 
  [mfData]="marcas |marcaFilter : filterQuery" 
  #mf="mfDataTable" 
  [mfRowsOnPage]="rowsOnPage"
  [(mfSortBy)]="sortBy"
  [(mfSortOrder)]="sortOrder"
  >
  <thead>
  <tr>
    <th>
       <input class="form-control" [(ngModel)]="filterQuery" placeholder="Buscar por nombre" />
    </th>
    <th colspan="4">
  </tr>
  <tr>
    <th style="width: 30%">
      <mfDefaultSorter by="id">Id</mfDefaultSorter>
    </th>
    <th style="width: 30%">
      <mfDefaultSorter by="nombre">Nombre</mfDefaultSorter>
    </th>
    <th style="width: 20%">
      <mfDefaultSorter by="city">Opciones</mfDefaultSorter>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of mf.data">
    <td>{{item.id}}</td>
    <td>{{item.nombre}}</td>
    <td >
      <div class="btn-group">
        <button class="btn btn-sm btn-info" data-toggle="modal" data-target="#MarcaModal" (click)="modalActualizar(item.id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar</button>
        <button class="btn btn-sm btn-danger"  (click)="deleteMarca(item.id)"><i class="fa fa-trash" aria-hidden="true"></i> Eliminar</button>
      </div>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="4">
      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
    </td>
  </tr>
  </tfoot>
</table>
</div>
<div *ngIf="!marcas">
  <br>
  <div class="jumbotron text-center">
    
    <h3>No se cuenta con marcas alojadas actualmente en la base de datos</h3>
    <h5>Agregue marcas haciendo click en el bot√≥n superior.</h5>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="MarcaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  	<div class="modal-dialog" role="document">
    <div class="modal-content">
 	  	<form #formMarca="ngForm" (ngSubmit)="onSubmit()">
      	<div class="modal-header">
        	<h5 class="modal-title" id="exampleModalLabel">Formulario de Marcas</h5>
        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          		<span aria-hidden="true">&times;</span>
        	</button>
      	</div>
      	<div class="modal-body">
       		<input type="hidden" name="txtId" #txtId="ngModel" [(ngModel)]="marca.id" />
			<div class="col-xs-12">
				<label for="txtNombre">Nombre:</label>
			</div>
			<div class="col-xs-12">
				<input type="text" class="form-control form-control-sm" name="txtNombre" #txtNombre="ngModel" [(ngModel)]="marca.nombre" required />
				<span *ngIf="txtNombre.touched && !txtNombre.valid">Ingrese el nombre</span>
			</div>
      	</div>
      	<div class="modal-footer">
        	<button type="button" class="btn btn-sm btn-danger" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i> Cerrar</button>
        	<button type="submit" class="btn btn-sm btn-primary" ><i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar</button>
      	</div>
	  	</form>
    </div>
</div>
